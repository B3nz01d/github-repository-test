name: Epic Request
description: Suggest a new Epic to be added to the backlog.
title: "[Epic]: "
labels: ["Epic", "Triage"]
assignees: 
  - B3nz01d
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Take a couple minutes to help our maintainers work faster.
      options:
        - label: I have [searched the backlog](https://github.com/Orange-OpenSource/ods-ios/issues) for duplicate or closed feature requests
          required: true
  - type: markdown
    attributes:
      value: |
        Epic Description
  - type: textarea
    id: user
    attributes:
      label: As a 
      description: 
      placeholder: type of user / context of use
    validations:
      required: true
  - type: textarea
    id: need
    attributes:
      label: I want to
      description: 
      placeholder: perform some task
    validations:
      required: true
  - type: textarea
    id: goal
    attributes:
      label: So that I can
      description: 
      placeholder: achieve some goal
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation and context
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: false

